<div id="product-section">
    <ng-container>
        <h2 class="mt-10 title-add-products">Add Products</h2>
        <mat-form-field class="accent-black ml-28 mt-5 w-72" appearance="outline">
            <mat-label>Products name</mat-label>
            <input matInput placeholder="Products name" [(ngModel)]="addProduct">
        </mat-form-field>
        <mat-form-field type="number" class="accent-black ml-5 mt-5 w-72" appearance="outline">
            <mat-label>Price</mat-label>
            <input type="number" matInput placeholder="Price" min="0" [(ngModel)]="addPrice">
        </mat-form-field>
        <mat-form-field class="accent-black ml-5 mt-5 w-72" appearance="outline">
            <mat-label>Brand's Name</mat-label>
            <input matInput placeholder="Brand's name" [(ngModel)]="addBrand">
        </mat-form-field>
        <mat-form-field class="accent-black ml-28 mt-5 w-72" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" [(ngModel)]="addDescription">
        </mat-form-field>
        <mat-form-field type="number" class="accent-black ml-5 mt-5 w-72" appearance="outline">
            <mat-label>Stock</mat-label>
            <input type="number" matInput placeholder="Stock" min="0" [(ngModel)]="addStock">
        </mat-form-field>
        <button mat-raised-button class="ml-10 mt-7 add-button-products" (click)="addServiceName()">Register Product
        </button>
    </ng-container>
    <mat-card class="ml-30 mt-10 w-200 mb-5" *ngFor="let product of products">
        <h3 class="mat-card-products">{{  products[(product.id)].name }} <h4
            class="mat-card-products-content">{{  products[(product.id)].brand}}</h4></h3>
        <p class="mat-card-products-content">
            <i>{{ "Price: S/." + products[(product.id)].price }}</i> {{"Stock: " + products[(product.id)].stock + " units"}}
        </p>
        <p>{{"Description: " + products[(product.id)].description}}</p>
        <button id="update-button-product" mat-raised-button class="ml-40 mt-10 ">Update Product</button>
        <button id="delete-button-product" mat-raised-button class="ml-30 mt-10">Delete Product</button>
    </mat-card>
</div>
