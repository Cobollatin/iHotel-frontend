<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex flex-col flex-auto w-full">

        <!-- CONTENT GOES HERE -->
        <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

            <div class="flex items-center justify-between w-full">
                <div>
                    <h1 class="mt-4 mb-4 text-3xl font-extrabold leading-7 tracking-tight truncat md:text-4xl ">
                        Guests</h1>
                    <search [appearance]="'basic'"></search>
                </div>

                <div class="flex items-center ml-6">
                    <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'accent'">
                        <span class="ml-2">+ Reservation</span>
                    </button>

                </div>

            </div>

            <div class="w-full mt-8">

                <h2 class=" text-2xl font-semibold leading-tight ">Upcoming reservations</h2>
            </div>
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full mt-4 md:mt-2">
                    <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
                        <h1>{{guest1.name}}</h1>
                        <button mat-flat-button [color]="'primary'">
                            <span class="ml-2">{{guest1.status}}</span>
                        </button>
                        <h3>{{guest1.dayToStay}}</h3>
                        <h1>{{guest1.totalToPay}}</h1>
                    </div>
                    <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
                        <h1>{{guest2.name}}</h1>
                        <button mat-flat-button [color]="'primary'">
                            <span class="ml-2">{{guest2.status}}</span>
                        </button>
                        <h3>{{guest2.dayToStay}}</h3>
                        <h1>{{guest2.totalToPay}}</h1>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-8">
                <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                    <h2 class="mt-4 text-2xl font-semibold leading-tight ">Current Guests</h2>
                    <div
                        class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                        <h1>{{guest3.name}}</h1>
                        <button mat-flat-button [color]="'primary'">
                            <span class="ml-2">{{guest3.status}}</span>
                        </button>
                        <h3>{{guest3.dayToStay}}</h3>
                        <h1>{{guest3.totalToPay}}</h1>

                    </div>
                    <div
                        class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                        <h1>{{guest4.name}}</h1>
                        <button mat-flat-button [color]="'primary'">
                            <span class="ml-2">{{guest4.status}}</span>
                        </button>
                        <h3>{{guest4.dayToStay}}</h3>
                        <h1>{{guest4.totalToPay}}</h1>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <app-principal></app-principal>

</div>
