<div id="service-section">
    <h2 id="title-add">Add a new service</h2>
    <mat-form-field class="accent-black" appearance="outline">
        <mat-label>Customer's name</mat-label>
        <input matInput placeholder="Customer's name" [(ngModel)]="addCustomer">
    </mat-form-field>
    <button id="add-button" mat-raised-button class="ml-30 mt-2" (click)="addCustomerName()">Register Service</button>
    <mat-card class="ml-30 mt-10" *ngFor="let consumption of consumptions">
        <h1>{{  customers[(consumption.customer)].name }}</h1>
        <h2>Consumption</h2>
        <mat-list>
            <mat-list-item *ngFor="let serv of consumption.service">
                <p>{{ "â–  " + services[serv].name }}</p>
                <button mat-flat-button id="delete-btn">Delete</button>
                <button mat-flat-button id="modify-btn">Modify</button>
            </mat-list-item>
        </mat-list>
        <h3>Total to pay: 500 soles</h3>
    </mat-card>
    <!--    Dialog-->
</div>
