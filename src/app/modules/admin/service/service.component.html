<div id="service-section">
    <ng-container>
        <h2 id="title-add-service" class="mt-10">Add Service</h2>
        <mat-form-field class="accent-black ml-28 mt-5 w-72" appearance="outline">
            <mat-label>Service's name</mat-label>
            <input matInput placeholder="Service's name" [(ngModel)]="addService">
        </mat-form-field>
        <mat-form-field type="number" class="accent-black ml-5 mt-5 w-72" appearance="outline">
            <mat-label>Price</mat-label>
            <input type="number" matInput placeholder="Price" [(ngModel)]="addPrice">
        </mat-form-field>

        <button id="add-button-service" mat-raised-button class="ml-10 mt-7" (click)="addServiceName()">Register Service</button>
    </ng-container>
    <mat-card id="mat-card-service" class="ml-30 mt-10 w-200" *ngFor="let service of services">
        <h3>{{  services[(service.id)].name }}</h3>
        <p><i>{{ "Price: " + service.price }}</i></p>
        <button id="update-button-service" mat-raised-button class="ml-40 mt-10">Update Service</button>
        <button id="delete-button-service" mat-raised-button class="ml-30 mt-10">Delete Service</button>
    </mat-card>
</div>
