<div id="service-section">
    <ng-container>
        <h2 id="title-add">Add Service</h2>
        <mat-form-field class="accent-black" appearance="outline">
            <mat-label>Service's name</mat-label>
            <input matInput placeholder="Service's name" [(ngModel)]="addService">
        </mat-form-field>
        <mat-form-field class="accent-black" appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" [(ngModel)]="addPrice">
        </mat-form-field>

        <button id="add-button" mat-raised-button class="ml-30 mt-2" (click)="addServiceName()">Register Service</button>
    </ng-container>
    <mat-card class="ml-30 mt-10" *ngFor="let service of services">
        <h3>{{  services[(service.id)].name }}</h3>
        <mat-list>
            <p>{{ "Price: " + service.price }}</p>
        </mat-list>
        <button id="add-button-service" mat-raised-button class="ml-40 mt-10">Update Service</button>
        <button id="delete-button-service" mat-raised-button class="ml-30 mt-10">Delete Service</button>
    </mat-card>
</div>
