<div>
    <ng-container  *ngIf="true">
        <h2 id="title-add-employee" class="mt-10">Add Employee</h2>
        <mat-form-field class="ml-28 mt-5" appearance="outline">
            <mat-label>Employee's name</mat-label>
            <input matInput placeholder="Employee's name" [(ngModel)]="newEmployee.name">
        </mat-form-field>
        <mat-form-field class="ml-2 mt-5" appearance="outline">
            <mat-label>Employee's position</mat-label>
            <input matInput placeholder="Employee's description" [(ngModel)]="newEmployee.position">
        </mat-form-field>
        <mat-form-field class="ml-2 mt-5" appearance="outline">
            <mat-label>Employee's ID number</mat-label>
            <input matInput placeholder="Employee's address" [(ngModel)]="newEmployee.identificationCard">
        </mat-form-field>
        <mat-form-field class="ml-2 mt-5" appearance="outline">
            <mat-label>Employee's phone number</mat-label>
            <input matInput placeholder="Employee's address" [(ngModel)]="newEmployee.phoneNumber">
        </mat-form-field>
        <button id="add-button-employee" mat-raised-button class="ml-28 mt-2" (click)="addEmployee()">Register Employee</button>
    </ng-container>
    <mat-card id="card-employee" class="ml-30 mt-10 w-200" *ngFor="let employee of employee">
        <h3>{{  employee.name }}</h3>
        <mat-list>
            <h2>Position: :</h2><p><i>{{ employee.position }}</i></p>
            <h2>ID Number:</h2><p><i>{{ employee.identificationCard }}</i></p>
            <h2>Phone Number: :</h2><p><i>{{ employee.phoneNumber }}</i></p>
        </mat-list>
        <button id="update-employee-button" mat-raised-button class="ml-40 mt-5">Update Employee</button>
        <button id="delete-employee-button" mat-raised-button class="ml-30 mt-5">Delete Employee</button>
    </mat-card>
</div>
