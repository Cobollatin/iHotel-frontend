<h1> Upcoming reservations</h1>
<mat-grid-list cols="2" class="grid-list">
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <div class="user-info">
                    <img src="../../assets/images/avatars/female-18.jpg" alt="Female user" class="user-img">
                    <h3>User 1</h3>
                    <p class="user-played">Played</p>
                    <p class="user-date-range">15 January - 17 January</p>
                    <p class="user-amount">S./ 200</p>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <div class="user-info">
                <img src="../../assets/images/avatars/female-02.jpg" alt="Female user" class="user-img">
                <h3>User 2</h3>
                <p class="user-not-played">Played</p>
                <p class="user-date-range">15 January - 17 January</p>
                <p class="pay-btn">Pay</p>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

                    <p class="user-amount">S./ 200</p>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>

                    <h3>User 1</h3>
                    <p class="user-played">Played</p>

<mat-form-field appearance="fill" style="margin-left: 100px; width: 10rem;">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
